<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 8</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="box" class="box">
        <input type="text" class="input1" id="input1" />
        <input type="text" class="input2" id="input2" />
        <button class="buttonUp" onclick="Up1(this)">↑</button>
        <button class="buttonDown" onclick="Down1(this)">↓</button>
        <button class="buttonDel" onclick="Del1(this)">x</button>
      </div>
      <div id="buttonAdd">
        <button class="buttonAdd" onclick="Add1(this)">Добавить элемент</button>
      </div>
      <div id="buttonSave">
        <button class="buttonSave" onclick="Save1(this)">Сохранить</button>
      </div>
      <div id="output"></div>
    </div>
  </body>
</html>
